<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../Default-style.css">
    <title>Zanis</title>
</head>
<body class="bg-background">

    <!-- Header -->
    <div class="bg-white w-screen h-12 flex flex-row items-center
     justify-between drop-shadow-lg">
        <div class="w-full flex justify-between">
            <!-- User -->
            <div class="flex flex-row-reverse gap-1 pl-8 items-center">
                <div class="user"></div>
                <span>پویا آصفی نیا</span>
            </div>

            <!--Persian Date -->
            <div dir="rtl" class="flex gap-2 mr-4 my-auto">
                <p>امروز :</p>
                <span id="date"></span>
            </div>
        </div>

        <!-- Header Button -->
         <div class="flex h-full">
            <h1 dir="rtl" class="brand bg-header-btn text-white h-full w-48 flex
             items-center pr-9"><a href="/">IREPAIR</a></h1>
            <button id="nav-toggle-btn" class="bg-hd-button w-12 h-full flex items-center pl-2 pr-3 ">
                <div class="btn1"></div>
                <div class="btn2"></div>
            </button>
         </div>

    </div>

    <!-- Navbar Menu -->
     <div dir="rtl" id="navbar" class="bg-menu w-[15rem] h-full fixed right-0 duration-300 text-[#a19796]">
         <ul>
             <li class=" w-full h-11 hover:text-white duration-150">
                <a href="" class="hidden-nav flex gap-2 px-[14px] py-[11px] h-full">
                    <div class="dashboard"></div>
                    <span>پیشخوان</span>
                </a>
             </li>
             <li class=" w-full h-11 hover:text-white duration-150">
                <a href="" class="hidden-nav flex gap-2 px-[14px] py-[11px] h-full">
                    <div class="users"></div>
                    <span>مشتریان</span>
                </a>
             </li>
             <li class=" w-full h-11 hover:text-white duration-150">
                <a href="" class="hidden-nav flex gap-2 px-[14px] py-[11px] h-full">
                    <div class="list"></div>
                    <span>تعمیرات</span>
                </a>
             </li>
             <li class=" w-full h-11 hover:text-white duration-150">
                <a href="" class="hidden-nav flex gap-2 px-[14px] py-[11px] h-full">
                    <div class="gears"></div>
                    <span>تنظیمات</span>
                </a>
             </li>
        </ul>

        <div id="add-btn" class="w-full p-5 mt-4 border-t-[1px] border-[#a19796]">
            <a href="" class="bg-slate-50 flex gap-2">
                <div class="bg-gray-300 px-3 py-2 my-auto">
                    <div class="add-btn"></div>
                </div>
                <span class="my-auto px-9">پذیرش جدید</span>
            </a>
        </div>
    </div>




    <script src="../default-script.js"></script>
</body>
</html>
